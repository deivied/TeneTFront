<div class="col mx-6 my-6">

  <div class="mx-auto col-lg-6 col-10">
    <h1 class="text-center mt-0 text-warning">
      Inscription
    </h1>
    <p class="text-center mb-3">
      Bienvenu sur notre plateforme | System TeneT, Veuillez vous incrire pour bénéficier de nos
      services.
    </p>
    <form [formGroup]="registerForm" class="text-left">
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" required class="form-control" formControlName="prenom" name="prenom" placeholder="Votre prenom">
      </div>
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" required class="form-control" formControlName="nom" placeholder="Votre nom" name="nom">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" required class="form-control" formControlName="email" placeholder="Votre email" name="email">
      </div>
      <div class="form-group">
        <label for="tele">Téléphone:</label>
        <input type="text" required class="form-control" formControlName="numero" name="numero"
          placeholder="770001122">
      </div>
      <div class="form-group">
        <label for="telephone">Type:</label>
        <select class="form-control" formControlName="profil" name="profil">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <!-- <div class="form-group">
                <label for="login" id="log" hidden="true">Votre login:</label>
                <input type="text" required class="form-control" id="login" hidden="true" name="login"
                    placeholder="Votre login" >
            </div> -->
      <div class="row">
        <div class="form-group col-md-6">
          <label for="password">Mot de passe</label>
          <input type="password" required class="form-control" formControlName="password" name="password" placeholder="Mot de passe">
        </div>
        <div class="form-group col-md-6">
          <label for="password2">Confirmation mot de passe:</label>
          <input type="password" required class="form-control" formControlName="pass2" name="pass2" placeholder="Confirmez SVP">
        </div>
      </div>
      <button type="submit" class="btn btn-warning" (click)="onRegister()"> Inscription </button>
    </form>
    <p class="text-right">
      Déjà inscrit: <a (click)="signIn()"   routerLinkActive="active">CONNEXION</a>
      <app-loading-spinner *ngIf="isLoading && !successMsg && !errorMsg"></app-loading-spinner>
    </p>
  </div>
</div>
